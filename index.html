<!DOCTYPE html><html lang="en-us"><head>
    <meta charset="utf-8">
    
    <title>Unity WebGL Player | Five NIghts At Freddy's</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/UnityProgress.js"></script>  
    <script src="js/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/FNAF1WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Five NIghts At Freddy's</div>
      </div>
    </div>
  
<script defer src="js/htmlgame.js" type="text/javascript"></script>
</body></html>
